<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./styles/contact.css"
    />
    <title>Willow - Contact</title>
  </head>
  <body class="contact">
    <nav class="navbar">
      <div class="container">
        <!-- Hamburger Button -->
        <label
          class="menu-button-container"
          for="hamburger"
          >&#9776;</label
        >
        <input
          class="menu-toggle"
          type="checkbox"
          id="hamburger"
        />
        <ul class="menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li class="home"><a href="#">WILLOW</a></li>
          <li><a href="blog.html">BLOG</a></li>
          <li class="active"><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="container">
        <h1>CONTACT ME</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="info">
          <ul class="socials">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f" alt="link to facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter" alt="link to twitter"></i></a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-linkedin-in" alt="link to linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-instagram" alt="link to instagram"></i>
              </a>
            </li>
          </ul>
          <p class="email">
            <a href="mailto:info@email.com"> info@email.com </a>
          </p>
          <address>
            123 - 456 - 7890
            <span>123 Queen Street West, Unit 10</span>
            <span>Toronto, Ontario</span>
            <span>M5V2D5</span>
          </address>
        </section>
        <form action="#">
          <label
            class="sr-only"
            for="name"
            >Enter Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
          <label
            class="sr-only"
            for="email"
            >Enter Email</label
          >
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <label
            class="sr-only"
            for="comment"
            >Enter Comment</label
          >
          <textarea
            type="text"
            name="comment"
            id="comment"
            placeholder="Comment"
          ></textarea>
          <button>POST COMMENT</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">Copyright &#169; 2022 John Malapit</div>
    </footer>
  </body>
</html>
